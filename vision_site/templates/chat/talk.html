<!DOCTYPE html>
<html lang="en">


{% load static %}
<h1>Chat</h1>
<form method="post">
    {% csrf_token %}
    <input type="text" name="message" size="60" />
    <input type="submit" value="Chat" />
    <input type="submit" name="reset" value="Reset" />
</form>

<div id="chatcontent">
    <img src="{% static 'img/spinner.gif' %}" alt="Loading..." />
</div>
<script src="{% static 'jquery-3.3.1/jquery-3.3.1.js' %}"></script>
<script src="{% static 'js/test_ajax_chat.js' %}"
        msg_url="{% url 'chat:messages' %}"></script>
