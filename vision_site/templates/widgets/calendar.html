<!doctype html>

{% load static %}

<html class="no-js " lang="en">

{% block content %}


<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="icon" type="image/ico" href="{% static 'themes/Falcon/assets/images/favicon.ico' %}" />
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- vendor css files -->
	<link rel="stylesheet" href="{% static 'themes/Falcon/assets/css/vendor/animsition.min.css' %}">
	<link rel="stylesheet" href="{% static 'themes/Falcon/assets/js/vendor/fullcalendar/fullcalendar.css' %}">

</head>

<body id="falcon" class="main_Wrapper">
<!-- CONTENT  -->
		<section id="content">
			<div class="page page-calendar">
				<div class="row">
					<div class="col-lg-3 col-md-4">
						<section class="boxs">
							<!-- left side -->
							<div class="tcol">
								<!-- left side header-->
								<div class="p-15 bg-white">
									<a class="btn btn-raised btn-primary" data-toggle="modal" href="#cal-new-event">
										<i class="fa fa-plus"></i> Events</a>
								</div>
								<!-- /left side header -->

								<!-- left side body -->
								<div class="p-15 collapse collapse-xs collapse-sm" id="external-events">
									<div class="p-10 mb-5 event-control b-l b-3x b-greensea br-5"> The Custom Event #1
										<a class="pull-right text-muted event-remove">
											<i class="fa fa-trash-o"></i>
										</a>
									</div>
									<div class="p-10 mb-5 event-control b-l b-3x b-primary br-5"> The Custom Event #3
										<a class="pull-right text-muted event-remove">
											<i class="fa fa-trash-o"></i>
										</a>
									</div>
									<div class="p-10 mb-5 event-control b-l b-3x b-danger br-5"> The Custom Event #4
										<a class="pull-right text-muted event-remove">
											<i class="fa fa-trash-o"></i>
										</a>
									</div>
									<div class="p-10 mb-5 event-control b-l b-3x b-warning br-5"> The Custom Event #5
										<a class="pull-right text-muted event-remove">
											<i class="fa fa-trash-o"></i>
										</a>
									</div>
									<div class="p-10 mb-5 event-control b-l b-3x b-success br-5"> The Custom Event #6
										<a class="pull-right text-muted event-remove">
											<i class="fa fa-trash-o"></i>
										</a>
									</div>
									<div class="p-10 mb-5 event-control b-l b-3x b-primary br-5"> The Custom Event #7
										<a class="pull-right text-muted event-remove">
											<i class="fa fa-trash-o"></i>
										</a>
									</div>
									<div class="p-10 mb-5 event-control b-l b-3x b-danger br-5"> The Custom Event #8
										<a class="pull-right text-muted event-remove">
											<i class="fa fa-trash-o"></i>
										</a>
									</div>
									<div class="p-10 mb-5 event-control b-l b-3x b-warning br-5"> The Custom Event #9
										<a class="pull-right text-muted event-remove">
											<i class="fa fa-trash-o"></i>
										</a>
									</div>
									<div class="p-10 mb-5 event-control b-l b-3x b-success br-5"> The Custom Event #10
										<a class="pull-right text-muted event-remove">
											<i class="fa fa-trash-o"></i>
										</a>
									</div>
									<p class="mt-20 checkbox">
										<label>
											<input type="checkbox" name="optionsCheckboxes" id="drop-remove">
											<i></i> Remove after drop </label>
									</p>
								</div>
							</div>
							<!-- /left side body -->
						</section>
					</div>
					<div class="col-lg-9 col-md-8">
						<div class="boxs">
                            <div class="boxs-header">
                                <h3 class="custom-font hb-amber">
                                    <strong>Calendar </strong></h3>
                            </div>
							<!-- right side -->
							<div class="tcol">
								<!-- right side body -->
								<div class="p-15">
                                    <button class="btn btn-raised btn-success btn-sm mr-5" id="change-view-today">today</button>
                                    <button class="btn btn-raised btn-default btn-sm mr-5" id="change-view-day">Day</button>
                                    <button class="btn btn-raised btn-default btn-sm mr-5" id="change-view-week">Week</button>
                                    <button class="btn btn-raised btn-default btn-sm mr-5" id="change-view-month">Month</button>
									<div id="calendar"></div>
								</div>
								<!-- /right side body -->
							</div>
							<!-- /right side -->
                        </div>
					</div>
				</div>
			</div>
		</section>
		<!--/ CONTENT -->

	</div>
	<!--/ Application Content -->

	<!-- Modal Core -->
	<div class="modal fade" id="cal-new-event" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Add New Event</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label class="control-label">Event title *</label>
						<input type="text" class="form-control" id="event-title" name="event-title" required>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-info ">Save</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Vendor JavaScripts  -->
	<script src="{% static 'themes/Falcon/assets/bundles/libscripts.bundle.js' %}"></script>
	<script src="{% static 'themes/Falcon/assets/bundles/vendorscripts.bundle.js' %}"></script>
	<script src="{% static 'themes/Falcon/assets/bundles/fullcalendarscripts.bundle.js' %}"></script>
	<!--/ vendor javascripts -->

	<!-- Custom JavaScripts  -->
	<script src="{% static 'themes/Falcon/assets/bundles/mainscripts.bundle.js' %}"></script>
	<script src="{% static 'themes/Falcon/assets/js/page/calendar.js' %}"></script>
</body>

{% endblock %}

</html>
