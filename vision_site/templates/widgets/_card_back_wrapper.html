<!DOCTYPE html>

{% block content %}
    <div class="card shadow mb-4">
        <!-- Card Header - Dropdown -->
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">
                {% block title %}
                {% endblock %}
            </h6>
        </div>
        <!-- Card Body -->
        <div class="card-body">
            {% block div %}
            {% endblock %}
            <hr>
            {% block comments %}
            {% endblock %}
        </div>
    </div>
    {% block js %}
    {% endblock %}
{% endblock %}
